<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandatory</h3>
    <form>
        <label for="name">Full name*:</label><br>
        <input type="text" id="name" placeholder="FirstName LastName"><br>
        <label for="mail">Email address*:</label><br>
        <input type="email" id="mail" placeholder="EMAIL_ADDRESS"><br>
        <label>Select Tour Package* :</label><br>
        <select>
            <option value="Goa">Goa</option>
        </select><br>
        <label for="">Arrival date* :</label><br>
        <input type="date"><br>
        <label>Number of persons* :</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <p>What would you want to avail?*</p>
        <label>Boarding</label>
        <input type="checkbox"><br>
        <label>Fooding</label>
        <input type="checkbox"><br>
        <label>Sight seeing</label>
        <input type="checkbox"><br>
        <label for="">Discout Coupon code :</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <p>Terms and conditions*</p>
        <label>I agree</label>
        <input type="radio" name="agrement">
        <label>I disagree</label>
        <input type="radio" name="agrement"><br>
        <button type="submit">Complete reservation</button>
    </form>
</body>
</html>
