<body>
    <h1>Physical Text Formating</h1>
   <p> <b>This is bold text</b></p>
   <p><i>This is italic text</i></p>
   <p><u>This is underline</u></p>
   <pre>This is fixed width text</pre>
   <p><del>This is struck text</del></p>
   <p>This is normal text</p>
   <p><small>This is small</small></p>
   <p>X<sub>1</sub> is subscripted</p>
   <p>X<sup>2</sup> squared is superscripted</p>
</body>
